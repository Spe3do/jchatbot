<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
	<link href="bootstrap.min.css" rel="stylesheet" />
	<link href="main.css" rel="stylesheet"/>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
	<script src="jquery-3.1.0.min.js"></script>
	<script src="bootstrap.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var name = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('chatApplication').style.display = connected ? '' : 'none';
            document.getElementById('login').style.display = connected ? 'none' : '';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
        	var lname = document.getElementById('name').value;

        	if(lname.length != 0) {
        		name = lname;
	        	var socket = new SockJS('/message');
	            stompClient = Stomp.over(socket);
	            stompClient.connect({}, function(frame) {
	                setConnected(true);
	                console.log('Connected: ' + frame);
	                stompClient.subscribe('/topic/messages', function(greeting){
	                	var name = JSON.parse(greeting.body).name;
	                	var content = JSON.parse(greeting.body).content
	                	var dateTime = new Date(JSON.parse(greeting.body).dateTime).toISOString().slice(0, 19);
	                    showGreeting(name, content, dateTime);
	                });
	            });

	            document.getElementById('content').onkeypress = function(e) {
	                var event = e || window.event;
	                var charCode = event.which || event.keyCode;

	                if ( charCode == '13' ) {
	                  sendName();
	                  return false;
	                }
	            }
        	}
        }

        String.prototype.normalizespace = function () {
        	return this.replace(/[\s/]+/g, ' ');
        }

        String.prototype.killwhitespace = function () {
        	return this.replace(/\s/g, '');
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var content = document.getElementById('content').value;
            if(content.killwhitespace().length != 0){
	            stompClient.send("/app/message", {}, JSON.stringify({ 'name': name, 'content':content.normalizespace()}));
	            document.getElementById('content').value = '';
        	} else {
        		document.getElementById('content').value = '';
        	}
        }

        function showGreeting(name, message, datetime) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            var div = document.createElement('div');
            p.style.wordWrap = 'break-word';
            var h5 = document.createElement('h5');
            h5.appendChild(document.createTextNode(name+':'));
            
            var date = document.createElement('div');
            date.appendChild(document.createTextNode(datetime));
            
            div.appendChild(date);
            div.appendChild(h5);
            div.appendChild(document.createTextNode(message));
            p.appendChild(div);
            response.appendChild(p);
            scrollToNewestMessage();
        }

        function scrollToNewestMessage() {
        	var messagesDiv = $('#response');
        	var height = messagesDiv[0].scrollHeight;
        	messagesDiv.scrollTop(height);
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
		<h3>Jchatbot</h3>
	  </div>
	</nav>
    <div id="login">
    	<label>What is your name?</label><input type="text" id="name" />
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="chatApplication" class="container-fluid">
	    <div class="row">
		    <div class="col-md-10">
			    <div class="well well-sm pre-scrollable" id="response"></div>
		    </div>
		    <div class="col-md-2">
				<p>Connected Users</p>
				<ul id="connectedUsers"></ul>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-md-10">
			    <div class="input-group">
			      <input id="content" type="text" class="form-control">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" onclick="sendName()">Send</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
		</div>
	 </div>
</div>
</body>
</html>
